{% extends "base.html" %}

{% block head %}
	<title>Create an Account</title>
	<style>
		body, html {
			height: 100%;
			background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
	
{% endblock %}

{% block content %}
	<script>$(window).on('load',function(){$("#navid").remove();});</script>
	<script>$(window).on('load',function(){$("#pleaseReg").modal('hide');});</script>
	<br>
	<nav class="navbar navbar-light bg-primary">
		<a class="navbar-brand" href="/homepage">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2301/2301129.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            News24
		</a>
		<span class="navbar-text text-black">
			24 Hour News Source
		</span>
	</nav>
	<div class='container-small bg-transparent mt-3 mb-3'>
		<div class='h1 text-center  text-white'>
			CREATE AN ACCOUNT
		</div>
	</div>
	<div class='container  bg-transparent mt-3 mb-3 text-center text-white'>
		<br>
		<form method="POST" class="form-group" id="regform">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-success">Register</button>
		</form>
		{% load static %}
		<script src="{% static 'js/register.js'%}"></script>
		<div id='regAlert' class="alert alert-info" style="display: none;" role="alert"></div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Already have an account? Login
		</button>
		<br><br>
	</div>
	<!-- Login Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-center">
	      	<form method="POST" class="form-group" id="loginform">
				{%csrf_token%}
	        	{{LoginForm.as_p}}
	        	<p></p>
				<button type="submit" class="btn btn-success">Login</button>
	    	</form>
	    	<div id="results"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	  <script src="{% static 'js/login.js'%}"></script>
	</div>
{% endblock %}
